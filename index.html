<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Champ</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <!-- Navigation Section -->

    <section id="nav-bar">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img src="/assets/logo.png" alt=""
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
              <a class="nav-link" href="#">HOME</a>
              <a class="nav-link" href="#">ABOUT US</a>
              <a class="nav-link" href="#">SERVICES</a>
              <a class="nav-link">OUR TEAM</a>
              <a class="nav-link">PRICE PLANS</a>
              <a class="nav-link">TESTIMONIALS</a>
              <a class="nav-link">CONTACTS</a>
            </div>
          </div>
        </div>
      </nav>
    </section>

    <!-- Slider Section -->

    <div class="slider">
      <div id="headerSlider" class="carousel slide">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#headerSlider"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#headerSlider"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#headerSlider"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/assets/banner1.jpg" class="d-block img-fluid" />
            <div class="carousel-caption">
                <h5>How To Make a Website</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img src="/assets/banner2.jpg" class="d-block img-fluid" />
            <div class="carousel-caption">
                <h5>Create Responsive Websites</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img src="/assets/banner3.jpg" class="d-block img-fluid" />
            <div class="carousel-caption">
                <h5>Business Website Design</h5>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#headerSlider"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#headerSlider"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
